{% extends "task/base.html" %}

{% block content %}
    <h3>Credit requests</h3>
    <table>
        <tr>
            <th>created_at</th>
            <th>id</th>
            <th>contract_id</th>
        </tr>
        {% for credit in object_list %}
            <tr>
            <td>{{ credit.created_at }}</td>
            <td>{{ credit.id }}</td>
            <td>{{ credit.contract_id }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
