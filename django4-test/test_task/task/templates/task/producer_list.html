{% extends "task/base.html" %}

{% block content %}
    <h3>Producers</h3>
    <table>
        <tr>
            <th>created_at</th>
            <th>id</th>
            <th>name</th>
        </tr>
        {% for producer in object_list %}
            <tr>
            <td>{{ producer.created_at }}</td>
            <td>{{ producer.id }}</td>
            <td>{{ producer.name }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
